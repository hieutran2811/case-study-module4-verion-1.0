<h1>Delete chapter</h1>

<form th:action="@{/delete-chapter}" th:object="${chapter}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td> Chapter Number:</td>
            <td><input type="text" th:field="*{chapters}"/></td>
        </tr>
        <tr>
            <td>Chapter Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
</body>
