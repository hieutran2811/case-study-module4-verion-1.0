<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Chapter</title>
</head>
<body>
<h1>Edit Chapter</h1>
<!--<p>-->
<!--    <a href="/customers">Customer list</a>-->
<!--</p>-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/author/edit-chapter}" th:object="${chapter}" method="post">
    <table>
        <tr>
            <td> Chapter Number:</td>
            <td><input type="text" th:field="*{chapters}"/></td>
        </tr>
        <tr>
            <td>Chapter Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit chapter"></td>
        </tr>
    </table>
</form>
</body>
</html>
